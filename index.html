<!DOCTYPE html>
<html dir="ltr" lang="en-US" ng-app="myApp">
   <head>
      <meta charset="UTF-8" />
      <title>Angular directive using Javascript DatePicker</title>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" media="all" href="daterangepickerCompat.css" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>      
      <script src="script.js"></script>                  
      <script type="text/javascript" src="moment.js"></script>      
      <script type="text/javascript" src="daterangepickerCompat.js"></script>
      <script type="text/javascript" src="directiveJqueryDatePicker.js"></script>      
   </head>
   
   <body style="margin: 60px 0" ng-controller=mainController>

      <div id="mainContainer">
        <pre style="margin:50px; margin-bottom:20px;">
          {{eventsArray}}
        </pre>

        <div class="container">
          <form ng-submit="submitDates()">

            <div class="form-group row" ng-repeat="event in eventsArray">              
              <div class="col-md-2">
                  <label for="eventDate">Event</label>
                  <input id="eventDate" jquery-date-picker ng-model="event.startDate" disable-dates="federalHolidayDates" />                
              </div>
            </div>            
            
            <input type="submit" value="Display results">
          </form>        
        </div>
      </div>    

      <div ng-show="displayResultList" style="margin:50px; margin-bottom:20px;">
        <h1>Results</h1>
        
        <div ng-repeat="ev in displayResultsArray" style="margin: 20px;">
          {{ev.id}} - {{ev.startDate}}
        </div>
      </div>

   </body>
</html>
